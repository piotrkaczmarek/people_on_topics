<div class='message-box-label'>
  <span class='label label-primary'>
    {{messageBox.user.name}} {{messageBox.user.age}} {{messageBox.user.sex}}
  </span>
  <span class='btn btn-default btn-xs close-button' ng-click='close(messageBox.user.name)'>
    X
  </span>
</div>
<div class='message-box-body'>
  <ul>
    <li  ng-repeat='message in messageBox.messages'>
      <div id="message_{{$index}}" class='message'>
        {{message.from}}: {{message.body}}
      </div>
    </li>
  </ul>
</div>
<form name='newMessageForm'>
  <input id='{{messageBox.user.name}}_msg' ng-model='newMessage' placeholder='Say to {{messageBox.user.name}}'></input>
  <button class='send_button btn btn-sm' ng-click='send()'>Send</button>
</form>
