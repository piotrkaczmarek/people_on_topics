<h2>Your topics:</h2>
<div class='topic_tag' ng-repeat='topic in topics'>
  {{topic}}
</div>
<form name='userTopicsForm' ng-hide='loggedIn'>
  <input ng-model='new_topic' type='text' placeholder='What you want to talk about...'/>
  <button id='add_topic_button' class='btn btn-primary btn-sm' ng-click='addTopic()'>
    Add
  </button>
</form>
